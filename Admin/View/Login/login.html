<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">

    <title>管理员登录</title>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">

            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
