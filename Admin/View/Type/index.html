<extend name='Index/index'/>

     <block name='title' > <title>分类管理</title></block>
        <block name='css'>
        <link rel="stylesheet" href="__PUBLIC__/Admin/css/type/bootstrap.min.css" type="text/css">
        <script src="__PUBLIC__/Admin/js/type/jquery.min.js"></script>
        <script src="__PUBLIC__/Admin/js/type/bootstrap.min.js"></script>
            <link href="__PUBLIC__/admin/css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
            <link href="__PUBLIC__/admin/font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
            <link href="__PUBLIC__/admin/css/plugins/iCheck/custom.css" rel="stylesheet">
            <link href="__PUBLIC__/admin/css/animate.css" rel="stylesheet">
            <link href="__PUBLIC__/admin/css/style.css?v=2.2.0" rel="stylesheet">
        </block>

    <body>

        <!-- 标题 -->
        <block name='mybody'>
        <div class="span12">
            <h2 class="text-center">
                分类管理
            </h2>
        </div>

        <!-- 添加栏-->

        <div class="col-xs-12  green">
            <a href="__URL__/add/name/根类/pid/0"><button class="btn btn-warning"><h3>添加分类</h3></button></a>
        </div>
        <!-- 分类框 -->
        <div class="span12" style="border:solid 1px #ccc;overflow:hidden;height:auto" >
            <div class="col-xs-12" >
                <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                    <foreach name="cates" item="vo" >
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="heading{$vo.id}">
                                <h3 class="panel-title">
                                    <a role="button" data-toggle="collapse" data-parent="#accordion{$vo.id}" href="#collapse{$vo.id}" aria-expanded="true" aria-controls="collapse">

                                        {$vo.name}


                                        <div class="type-1">
                                            <a href="__URL__/add/name/{$vo.name}/pid/{$vo.id}/path/{$vo.path}">添加</a>
                                            <a href="__URL__/edit/id/{$vo.id}">编辑</a>
                                            <a href="__URL__/delete/id/{$vo.id}">删除</a>
                                            <a href="__URL__/delete/id/{$vo.id}">禁用</a>
                                        </div>

                                    </a>
                                </h3>
                            </div>
                        </div>
                        <!-- 显示下级分类 -->
                        <div id="collapse{$vo.id}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading{$vo.id}">

                            <foreach name="vo['submenu']" item="v" >
                                <div class="panel-body">

                                    <div class="panel-heading" role="tab" id="heading{$vo.id}">
                                        <h3 class="panel-title">
                                            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion{$vo.id}" href="#collapse{$v.id}" aria-expanded="false" aria-controls="collapse{$v.id}">

                                                {$v.name}


                                                <div class="type-1">
                                                    <a href="__URL__/add/name/{$v.name}/pid/{$v.id}/path/{$v.path}">添加</a>
                                                    <a href="__URL__/edit/id/{$v.id}">编辑</a>
                                                    <a href="__URL__/delete/id/{$v.id}">删除</a>
                                                    <a href="__URL__/delete/id/{$v.id}">禁用</a>
                                                </div>

                                            </a>
                                        </h3>
                                    </div>

                                    <div id="collapse{$v.id}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading{$v.id}">

                                        <foreach name="v['submenu']" item="volue" >

                                            <div class="panel-body">

                                                {$volue.name}

                                                <div class="type-1">
                                                    <a href="__URL__/add/name/{$volue.name}/pid/{$volue.id}/path/{$volue.path}">添加</a>
                                                    <a href="__URL__/edit/id/{$volue.id}">编辑</a>
                                                    <a href="__URL__/delete/id/{$volue.id}">删除</a>
                                                    <a href="__URL__/delete/id/{$volue.id}">禁用</a>
                                                </div>
                                            </div>

                                        </foreach>
                                    </div>

                                </div>

                            </foreach>

                        </div>

                    </foreach>
                </div>
            </div>
        </div>
        </block>
        <block name='js'></block>
