<!--继承主页面-->
<extend name='Index/index' />
<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="renderer" content="webkit">
        <!-- 保持原有CSS和title -->
        <block name="title">
            <title>
                评论管理
            </title>
        </block>
        <block name='css'>
            <link href="__PUBLIC__/admin/css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
            <link href="__PUBLIC__/admin/font-awesome/css/font-awesome.css?v=4.3.0"
            rel="stylesheet">
            <link href="__PUBLIC__/admin/css/plugins/dataTables/dataTables.bootstrap.css"
            rel="stylesheet">
            <link href="__PUBLIC__/admin/css/plugins/iCheck/custom.css" rel="stylesheet">
            <link href="__PUBLIC__/admin/css/animate.css" rel="stylesheet">
            <link href="__PUBLIC__/admin/css/fenye.css" rel="stylesheet">
            <link href="__PUBLIC__/admin/css/style.css?v=2.2.0" rel="stylesheet">
            <link href="__PUBLIC__/admin/css/plugins/summernote/summernote.css" rel="stylesheet">
            <link href="__PUBLIC__/admin/css/plugins/summernote/summernote-bs3.css"
            rel="stylesheet">
            <script type="text/javascript" src="__PUBLIC__/xheditor/xheditor-1.2.2/jquery/jquery-1.4.4.min.js"></script>
            <script type="text/javascript" src="__PUBLIC__/xheditor/xheditor-1.2.2/xheditor-1.2.2.min.js"></script>
            <script type="text/javascript" src="__PUBLIC__/xheditor/xheditor-1.2.2/xheditor_lang/zh-cn.js"></script>
            <script src="__PUBLIC__/admin/js/jquery-1.8.3.min.js">
            </script>
        </block>
        <block name='mybody'>
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>
                        管理评论
                    </h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="index.html">
                                主页
                            </a>
                        </li>
                        <li>
                            <a>
                                管理评论
                            </a>
                        </li>
                        <li>
                            <strong>
                                评论列表
                            </strong>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2">
                </div>
            </div>
            <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>元素</h5>
                                <div class="ibox-tools">
                                    <a class="collapse-link">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>
                                    <a class="dropdown-toggle" data-toggle="dropdown" href="form_editors.html#">
                                        <i class="fa fa-wrench"></i>
                                    </a>
                                    <ul class="dropdown-menu dropdown-user">
                                        <li><a href="form_editors.html#">选项1</a>
                                        </li>
                                        <li><a href="form_editors.html#">选项2</a>
                                        </li>
                                    </ul>
                                    <a class="close-link">
                                        <i class="fa fa-times"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="ibox-content">
                                
                                <form method="post" action='__URL__/update' class="form-horizontal" enctype="multipart/form-data">
                                <input type="hidden" name="iid" value="{$model.iid}">
                                    <div class="form-group draggable ui-draggable">
                                        <label class="col-sm-3 control-label">评论人:</label>
                                        <div class="col-sm-9">
                                            <input type="text" name="username"value="{$model.username}" class="form-control" placeholder="请输入文本" disabled="disabled">
                                            <span class="help-block m-b-none"></span>
                                        </div>
                                    </div>
                                     <div class="form-group">
                                        <label class="col-sm-3 control-label">评论内容:</label>
                                        <div class="col-sm-9">                                   
                                           <textarea name="con" id="" cols="109" rows="10" disabled="disabled">{$model.con}</textarea>
                                            <span class="help-block m-b-none"></span>
                                        </div>
                                    </div>
                                    <div class="form-group draggable ui-draggable">
                                        <label class="col-sm-3 control-label">评论时间:</label>
                                        <div class="col-sm-9">
                                            <input type="text" name="date"value="{$model.date|getCtime}" class="form-control" placeholder="请输入文本" disabled="disabled">
                                            <span class="help-block m-b-none"></span>
                                        </div>
                                    </div>
                                    <div class="form-group draggable ui-draggable">
                                        <label class="col-sm-3 control-label">状态:
                                        </label>

                                        <div class="col-sm-9">
                                            <label class="radio-inline">
                                                <input type="radio" checked="" name="stu" value="1" id="optionsRadios1" <if condition="$model.stu eq '1'"> checked="checked"</if> name="optionsRadios">启用</label>
                                            <label class="radio-inline">
                                                <input type="radio" name="stu" value="0"<if condition="$model.stu eq '0'"> checked="checked"</if> id="optionsRadios2" name="optionsRadios">禁用</label>

                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group draggable ui-draggable">
                                        <div class="col-sm-12 col-sm-offset-3">
                                            <button class="btn btn-primary" type="submit">保存内容</button>
                                        </div>
                                    </div>
                                </form>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                                                            
                              
        </block>
        <block name='js'>
            <!-- Mainly scripts -->
            <script src="__PUBLIC__/admin/js/jquery-2.1.1.min.js">
            </script>
            <script src="__PUBLIC__/admin/js/bootstrap.min.js?v=3.4.0">
            </script>
            <script src="__PUBLIC__/admin/js/plugins/metisMenu/jquery.metisMenu.js">
            </script>
            <script src="__PUBLIC__/admin/js/plugins/slimscroll/jquery.slimscroll.min.js">
            </script>
            <!-- Peity -->
            <script src="__PUBLIC__/admin/js/plugins/peity/jquery.peity.min.js">
            </script>
            <!-- Custom and plugin javascript -->
            <script src="__PUBLIC__/admin/js/hplus.js?v=2.2.0">
            </script>
            <script src="__PUBLIC__/admin/js/plugins/pace/pace.min.js">
            </script>
            <!-- iCheck -->
            <script src="__PUBLIC__/admin/js/plugins/iCheck/icheck.min.js">
            </script>
            <!-- Peity -->
            <script src="__PUBLIC__/admin/js/demo/peity-demo.js">
            </script>
        </block>
        </body>

</html>
