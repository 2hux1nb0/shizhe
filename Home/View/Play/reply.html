
<link href="__PUBLIC__/Home/css/youku.css" rel="stylesheet" type="text/css">

<link href="__PUBLIC__/Home/css/playV5.css" type="text/css" rel="stylesheet">


<div class="commentArea" id="commentArea" style="height:850px">
        <div id="commentAreaBox" exclude="1">
            <span style="display:none" id="totalComment">
                156
            </span>
            <!--评论区 start-->
            <a name="replyLocation" id="replyLocation">
            </a>
            <!--评论区 start-->
            <div class="commentAction loginAfter" id="commentAction" style="display:block">
                <div class="userPhoto" style="display: block;">
                    <a href="" target="_blank">
                        <img title="qwer" src="/Youku/Public/Admin/UserPhoto/photo.jpg">
                    </a>
                </div>
                <div class="loginArea" id="loginArea">
                    <span>
                        <a href="">
                            qwer                        </a>
                    </span>
                </div>
                <div class="wordlimit" id="wordlimit_new">
                    <span id="maxinput" class="wordenter">
                        0
                    </span>
                    <span class="wordenter" id="maxvalue">
                        /300
                    </span>
                </div>

                <div class="commentTextArea">
                    <textarea class="form_input form_input_defaultvalue" id="content" name="content" onkeydown="ctlentComments(event,'bt_comment');">                        有什么感想，您也来说说吧！
                    </textarea>
                </div>
                <div class="clear">
                </div>
                <div class="toolbar" id="toolbar">
                    <div class="action">
                        <div class="form_btn form_btn_m form_btnsub_m">
                            <span class="form_btn_text" id="bt_comment" name="bt_comment" onclick="javascript:commentNew('','','',false);">
                                发表评论
                            </span>
                        </div>
                        <div class="com_overlay" id="com_overlay" style="display:none">
                            <div class="com_overlay_con">
                                <div class="tips" id="tips">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="clear">
                    </div>
                    <div class="validate" id="verify_code" style="display:none;">
                        验证码:
                        <input type="text" class="defaultext" onkeydown="ctlentComments(event,'bt_comment');" name="verify_code_value" id="verify_code_value" value="输入右图的字符">
                        <span>
                            <img class="key" id="verify_code_img">
                        </span>
                        <span>
                            看不清,
                            <a onclick="verify_code_comment(true);return false;">
                                点此刷新
                            </a>
                        </span>
                    </div>
                    <div class="clear">
                    </div>
                </div>
            </div>
        </div>
        <div id="musicOrz">
        </div>
        <div id="videocomment" class="videoComment">
            <div class="tab_inner" id="tab_inner">
                <div class="tabs">
                    <ul id="CommentTab">
                        <li _to="allcomment" id="allcomment" class="current">
                            <a>
                                全部评论
                                <em class="num" id="allnum_cmt">
                                    (156)
                                </em>
                            </a>
                        </li>
                        <li _to="hotcomment" id="hotcomment" name="hotcomment" style="display:none">
                            <a>
                                精华评论
                            </a>
                        </li>
                        <li _to="ownercomment" id="ownercomment" name="ownercomment" style="display:none">
                            <a>
                                上传者说
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="commentpop" id="comment_new" style="">
                <a style="display:block;" charset="hz-4001208" href="javascript:location.reload();">
                    有新评论，刷新看看
                </a>
            </div>
            <div class="commentpop" id="commentpop" style="display:none">
                <span onclick="this.parentNode.style.display='none';" class="close">
                </span>
                评论已提交，请等待审核通过。
            </div>
            <div id="videobodycommentlist">
                {$page}
                <div id="Comments" class="box nBox">
                    <div class="body">
                        <div class="comments">


                        <foreach name='reply' item='vo'>
                            <!--一条回复内容 begin-->
                            <div class="comment" >
                                <div class="commentcon">
                                    <div class="userPhoto">
                                        <a href="{$vo['uid']}" target="_blank">
                                            <img src="{$vo['photo']}">
                                        </a>
                                    </div>
                                    <div class="bar  ">
                                            {$vo['username']}                                    </div>
                                    <div class="con">
                                        <div class="text" >
                                            <p>{$vo['con']}</p>
                                        </div>
                                        <div class="panel">
                                            <div class="handle" >
                                                <div class="com_reply" style="display:block">
                                                    <a href="{$vo['iid']}" onclick="">
                                                        回复
                                                    </a>
                                                </div>
                                            </div>
                                            <span class="timestamp">
                                                {$vo['date']}                                            </span>
                                        </div>
                                    </div>
                                    <!--con end-->
                                </div>
                            </div>
                            <!--comment end-->
                        </foreach>

                        </div>
                    </div>
                    <!--body end-->

                </div>
                <div class='clear' style="padding-top:50px"></div>
                {$page}

            </div>

            <div class="returntop">
                <a href="javascript:;" onclick="javascript:window.scroll(0,760);VideoComments.focus();return true;">
                    发表评论
                </a>
                <div class="clear">
                </div>
            </div>
        </div>
    </div>
